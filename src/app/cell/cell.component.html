<div class="cell-wrapper border" (click)="open()" (contextmenu)="onRightClick()" [ngClass]="cell.styles">
  <i *ngIf="cell.open && cell.mine" class="fas fa-bomb text-danger"></i>
  <i *ngIf="cell.flag" class="fas fa-flag text-warning"></i>
  <strong *ngIf="cell.open && !cell.mine && cell.proximity !== 0">{{cell.proximity}}</strong>
</div>
